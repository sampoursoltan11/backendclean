<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Enterprise TRA - Multi-Agent Architecture v3.0 (Refactored)</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/css/main.css">

    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- DOMPurify for sanitization (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>

    <!-- Load main.js BEFORE Alpine to register store -->
    <script type="module" src="/js/main.js"></script>

    <!-- Alpine.js (CDN) - loads after main.js registers the store -->
    <script defer src="https://unpkg.com/alpinejs@3.13.5/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-50 font-sans antialiased">
    <div x-data="$store.chat" x-init="init()" class="flex h-screen">

        <!-- Left Sidebar -->
        <div class="w-80 bg-white border-r border-gray-200 flex flex-col shadow-sm">
            <div class="px-4 py-3 border-b border-gray-200 bg-gradient-to-br from-gray-50 to-white">
                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-sm font-semibold text-gray-900">Assessments</h1>
                        <p class="text-[10px] text-gray-500">Search & Manage</p>
                    </div>
                    <div class="flex items-center">
                        <div class="w-1.5 h-1.5 rounded-full mr-1.5" :class="connected ? 'bg-emerald-500' : 'bg-red-500'"></div>
                        <span class="text-[10px] text-gray-500" x-text="connected ? 'Connected' : 'Offline'"></span>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="flex-1 overflow-y-auto p-4">

                <!-- Progress Panel (replaces Session Info) -->
                <div x-show="assessmentProgress !== null" class="bg-white rounded-lg p-2.5 border border-gray-200 mb-3 shadow-sm">
                    <!-- TRA ID, Project Name and State -->
                    <div class="flex items-center justify-between mb-2 pb-2 border-b border-gray-100">
                        <div class="flex-1 min-w-0">
                            <div class="text-[10px] font-mono font-semibold text-gray-900 truncate" x-text="assessmentProgress?.assessmentId"></div>
                            <div class="text-[9px] text-gray-700 font-medium mt-0.5 truncate" x-text="assessmentProgress?.title"></div>
                            <div class="text-[8px] text-gray-500 mt-0.5 capitalize" x-text="assessmentProgress?.currentState"></div>
                        </div>
                        <div class="flex items-center ml-2 flex-shrink-0">
                            <svg class="w-3 h-3 mr-1 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                            </svg>
                            <span class="text-[11px] font-bold text-gray-900" x-text="`${assessmentProgress?.overall || 0}%`"></span>
                        </div>
                    </div>

                    <!-- Overall Progress Bar -->
                    <div class="w-full bg-gray-100 rounded-full h-1.5 mb-2">
                        <div class="bg-emerald-500 h-1.5 rounded-full transition-all duration-300"
                             :style="`width: ${assessmentProgress?.overall || 0}%`"></div>
                    </div>

                    <!-- Per Risk Area Progress -->
                    <template x-if="assessmentProgress && assessmentProgress.areas && assessmentProgress.areas.length > 0">
                        <div class="space-y-1.5 pt-1.5 border-t border-gray-100">
                            <template x-for="area in assessmentProgress.areas" :key="area.name">
                                <div>
                                    <div class="flex items-center justify-between mb-0.5">
                                        <span class="text-[9px] text-gray-600 font-medium" x-text="area.name"></span>
                                        <span class="text-[9px] text-gray-500" x-text="`${area.answered}/${area.total}`"></span>
                                    </div>
                                    <div class="w-full bg-gray-100 rounded-full h-1">
                                        <div class="bg-blue-500 h-1 rounded-full transition-all duration-300"
                                             :style="`width: ${area.completion}%`"></div>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </template>
                </div>

                <!-- Search Assessments -->
                <div class="border-b border-gray-200">
                    <div class="py-2 px-3">
                        <div class="flex items-center text-xs font-medium text-gray-600 mb-2">
                            <svg class="w-4 h-4 mr-2 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                            Search Assessments
                        </div>
                    </div>
                </div>

                <!-- Search Box -->
                <div class="p-3">
                    <div class="relative flex">
                        <input
                            type="text"
                            x-model="searchQuery"
                            @input.debounce.300ms="searchAssessments()"
                            placeholder="Search by ID, title or project"
                            class="w-full text-sm px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <button
                            @click="searchAssessments()"
                            class="absolute right-1 top-1 bg-gray-800 text-white p-1.5 rounded-lg">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                        </button>
                    </div>

                    <!-- Notification for search results -->
                    <div x-show="showNotification"
                         x-transition:enter="transition ease-out duration-300"
                         x-transition:enter-start="opacity-0 transform scale-95"
                         x-transition:enter-end="opacity-100 transform scale-100"
                         x-transition:leave="transition ease-in duration-200"
                         x-transition:leave-start="opacity-100 transform scale-100"
                         x-transition:leave-end="opacity-0 transform scale-95"
                         class="bg-blue-50 border border-blue-200 rounded-md p-2 mb-2 mt-2 text-xs text-blue-700">
                        <div class="flex items-center">
                            <svg class="w-3.5 h-3.5 mr-1.5 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            <span class="font-medium" x-text="'Found ' + searchResults.length + ' result(s)'"></span>
                        </div>
                    </div>

                    <!-- Results -->
                    <div class="mt-3 max-h-48 overflow-y-auto">
                        <div x-show="searchResults.length > 0" class="space-y-2">
                            <template x-for="result in searchResults" :key="result.assessment_id">
                                <div class="group relative bg-white border border-gray-200 rounded-lg p-2 hover:bg-blue-50 transition-colors">
                                    <div class="flex justify-between items-start">
                                        <div>
                                            <div class="text-xs font-mono text-blue-600" x-text="result.assessment_id"></div>
                                            <div class="text-sm font-medium" x-text="result.title"></div>
                                            <div class="text-xs text-gray-500 mt-1">
                                                <span x-text="result.completion_percentage + '%'"></span> •
                                                <span x-text="new Date(result.updated_at).toLocaleDateString()"></span>
                                            </div>
                                        </div>
                                        <button
                                            @click.stop="copyAssessmentToClipboard(result.assessment_id, $event)"
                                            class="p-1.5 bg-blue-500 text-white rounded hover:bg-blue-600 transition-colors"
                                            title="Copy ID to paste in chat">
                                            <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2"></path>
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 10h8a2 2 0 012 2v8a2 2 0 01-2 2h-8a2 2 0 01-2-2v-8a2 2 0 012-2z"></path>
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                            </template>
                        </div>
                        <div x-show="searchQuery && searchResults.length === 0 && !isSearching" class="text-sm text-gray-500 text-center p-3">
                            No assessments found
                        </div>
                    </div>
                </div>

            </div>

            <!-- TRA ID Validation for Upload -->
            <div class="px-4 py-3 border-t border-gray-200 bg-white">
                <h3 class="text-sm font-semibold text-gray-900 mb-2.5 flex items-center">
                    <svg class="w-4 h-4 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                    TRA ID for Document Upload
                </h3>

                <input
                    type="text"
                    x-model="traIdForUpload"
                    @blur="validateTraId()"
                    @keydown.enter="validateTraId()"
                    placeholder="TRA-2025-XXXXXX"
                    class="w-full text-xs px-3 py-2 border border-gray-300 rounded-lg mb-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    :class="traIdValid === true ? 'border-green-500' : traIdValid === false ? 'border-red-500' : ''">

                <button
                    @click="validateTraId()"
                    :disabled="isValidatingTraId"
                    class="w-full bg-blue-500 hover:bg-blue-600 disabled:bg-gray-300 text-white px-3 py-2 rounded-md text-sm font-medium transition-colors">
                    <span x-show="!isValidatingTraId">Validate TRA ID</span>
                    <span x-show="isValidatingTraId">Validating...</span>
                </button>

                <div x-show="traIdValid === true" class="text-xs p-2 bg-green-50 border border-green-200 rounded-lg mb-2 mt-2">
                    <div class="flex items-center text-green-700">
                        <svg class="w-4 h-4 mr-1.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <span class="font-medium" x-text="traIdValidationMessage"></span>
                    </div>
                </div>

                <div x-show="traIdValid === false" class="text-xs p-2 bg-red-50 border border-red-200 rounded-lg mb-2 mt-2">
                    <div class="flex items-center text-red-700">
                        <svg class="w-4 h-4 mr-1.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <span class="font-medium" x-text="traIdValidationMessage"></span>
                    </div>
                </div>
            </div>

            <!-- File Upload -->
            <div class="px-4 py-3 border-t border-gray-200 bg-white">
                <h3 class="text-sm font-semibold text-gray-900 mb-2.5 flex items-center">
                    <svg class="w-4 h-4 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                    </svg>
                    Upload Documents
                </h3>
                <p class="text-[10px] text-gray-500 mb-2" x-show="!traIdValid">
                    ⚠️ Please validate a TRA ID first
                </p>
                <button @click="$refs.fileInput.click()"
                        class="w-full bg-gray-800 hover:bg-gray-700 text-white px-3 py-2.5 rounded-lg text-sm font-medium transition-colors">
                    Choose Files
                </button>
                <input type="file" x-ref="fileInput" @change="handleFileUpload($event)"
                       accept=".pdf,.doc,.docx,.txt" class="hidden" multiple>

                <div x-show="uploadedFiles.length > 0" class="mt-3 space-y-1.5">
                    <template x-for="file in uploadedFiles" :key="file.file_id">
                        <div class="flex items-center justify-between p-2 bg-white border border-gray-200 rounded-lg text-xs">
                            <span class="truncate flex-1 text-gray-700" x-text="file.filename"></span>
                            <template x-if="file.status === 'ready'">
                                <span class="text-emerald-600 font-medium">✓ Ready</span>
                            </template>
                            <template x-if="file.status === 'failed'">
                                <span class="text-red-600 font-medium">✗ Failed</span>
                            </template>
                            <template x-if="file.status === 'processing'">
                                <span class="text-amber-600 font-medium">⟳ Processing</span>
                            </template>
                        </div>
                    </template>
                </div>

                <div class="mt-3 text-[10px] text-gray-500 flex items-center">
                    <span class="font-medium mr-1">Session:</span>
                    <span x-text="sessionId.substring(0, 12)" class="font-mono"></span>...
                </div>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="flex-1 flex flex-col bg-gray-50">
            <div class="bg-white border-b border-gray-200 px-4 py-3 shadow-sm flex items-center relative">
                <div class="flex-1"></div>
                <div class="text-center">
                    <h2 class="text-base font-semibold text-gray-900">Enterprise TRA Assistant</h2>
                    <p class="text-[10px] text-gray-500">AI-powered Technology Risk Assessment</p>
                </div>
                <div class="flex-1 flex justify-end">
                    <div class="logo">
                        <img src="/images/enterprise_tra_logo.png"
                            alt="Enterprise TRA Logo"
                            class="h-10 w-auto shadow-sm rounded-lg"
                            title="Enterprise TRA" />
                    </div>
                </div>
            </div>

            <div id="chat-messages" class="flex-1 overflow-y-auto p-6 space-y-4 chat-container" x-ref="messagesContainer">
                <div x-show="messages.length === 0" class="text-center py-12">
                    <div class="max-w-2xl mx-auto">
                        <div class="bg-gradient-to-br from-gray-50 to-white border border-gray-200 rounded-lg p-4 text-center">
                            <p class="font-semibold text-gray-900 mb-4 text-base">Quick Actions</p>
                            <div class="grid grid-cols-2 gap-2.5 text-left">
                                <!-- Create New Assessment Button -->
                                <button @click="currentMessage = 'Create new assessment'; sendMessage();"
                                        class="group bg-white hover:bg-blue-50 border border-gray-200 hover:border-blue-300 rounded-lg p-3 text-left transition-all duration-200 shadow-sm hover:shadow">
                                    <div class="flex items-start">
                                        <div class="flex-shrink-0 w-7 h-7 bg-blue-50 rounded-md flex items-center justify-center mr-2.5">
                                            <svg class="w-3.5 h-3.5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                                            </svg>
                                        </div>
                                        <div class="flex-1">
                                            <h4 class="font-semibold text-gray-900 text-sm group-hover:text-blue-700 transition-colors">Create Assessment</h4>
                                            <p class="text-[11px] text-gray-500 mt-0.5 leading-snug">Start a new technology risk assessment</p>
                                        </div>
                                    </div>
                                </button>

                                <!-- Analyze Document Button -->
                                <button @click="currentMessage = 'Analyze my uploaded document'; sendMessage();"
                                        class="group bg-white hover:bg-green-50 border border-gray-200 hover:border-green-300 rounded-lg p-3 text-left transition-all duration-200 shadow-sm hover:shadow">
                                    <div class="flex items-start">
                                        <div class="flex-shrink-0 w-7 h-7 bg-green-50 rounded-md flex items-center justify-center mr-2.5">
                                            <svg class="w-3.5 h-3.5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                                            </svg>
                                        </div>
                                        <div class="flex-1">
                                            <h4 class="font-semibold text-gray-900 text-sm group-hover:text-green-700 transition-colors">Analyze Document</h4>
                                            <p class="text-[11px] text-gray-500 mt-0.5 leading-snug">Review and analyze uploaded files</p>
                                        </div>
                                    </div>
                                </button>

                                <!-- Continue TRA Questions Button -->
                                <button @click="currentMessage = 'Continue TRA questions'; sendMessage();"
                                        class="group bg-white hover:bg-amber-50 border border-gray-200 hover:border-amber-300 rounded-lg p-3 text-left transition-all duration-200 shadow-sm hover:shadow">
                                    <div class="flex items-start">
                                        <div class="flex-shrink-0 w-7 h-7 bg-amber-50 rounded-md flex items-center justify-center mr-2.5">
                                            <svg class="w-3.5 h-3.5 text-amber-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                            </svg>
                                        </div>
                                        <div class="flex-1">
                                            <h4 class="font-semibold text-gray-900 text-sm group-hover:text-amber-700 transition-colors">Continue Questions</h4>
                                            <p class="text-[11px] text-gray-500 mt-0.5 leading-snug">Resume assessment questionnaire</p>
                                        </div>
                                    </div>
                                </button>

                                <!-- Show Assessment Status Button -->
                                <button @click="currentMessage = 'Show assessment status'; sendMessage();"
                                        class="group bg-white hover:bg-purple-50 border border-gray-200 hover:border-purple-300 rounded-lg p-3 text-left transition-all duration-200 shadow-sm hover:shadow">
                                    <div class="flex items-start">
                                        <div class="flex-shrink-0 w-7 h-7 bg-purple-50 rounded-md flex items-center justify-center mr-2.5">
                                            <svg class="w-3.5 h-3.5 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                                            </svg>
                                        </div>
                                        <div class="flex-1">
                                            <h4 class="font-semibold text-gray-900 text-sm group-hover:text-purple-700 transition-colors">Assessment Status</h4>
                                            <p class="text-[11px] text-gray-500 mt-0.5 leading-snug">View progress and completion details</p>
                                        </div>
                                    </div>
                                </button>

                                <!-- Assessment Requirements Button -->
                                <button @click="console.log('Assessment Requirements - functionality to be added');"
                                        class="group bg-white hover:bg-indigo-50 border border-gray-200 hover:border-indigo-300 rounded-lg p-3 text-left transition-all duration-200 shadow-sm hover:shadow">
                                    <div class="flex items-start">
                                        <div class="flex-shrink-0 w-7 h-7 bg-indigo-50 rounded-md flex items-center justify-center mr-2.5">
                                            <svg class="w-3.5 h-3.5 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                                            </svg>
                                        </div>
                                        <div class="flex-1">
                                            <h4 class="font-semibold text-gray-900 text-sm group-hover:text-indigo-700 transition-colors">Assessment Requirements</h4>
                                            <p class="text-[11px] text-gray-500 mt-0.5 leading-snug">Understand Technology Risk Assessment Process</p>
                                        </div>
                                    </div>
                                </button>

                                <!-- Technology Standards Button -->
                                <button @click="console.log('Technology Standards - functionality to be added');"
                                        class="group bg-white hover:bg-teal-50 border border-gray-200 hover:border-teal-300 rounded-lg p-3 text-left transition-all duration-200 shadow-sm hover:shadow">
                                    <div class="flex items-start">
                                        <div class="flex-shrink-0 w-7 h-7 bg-teal-50 rounded-md flex items-center justify-center mr-2.5">
                                            <svg class="w-3.5 h-3.5 text-teal-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                                            </svg>
                                        </div>
                                        <div class="flex-1">
                                            <h4 class="font-semibold text-gray-900 text-sm group-hover:text-teal-700 transition-colors">Technology Standards</h4>
                                            <p class="text-[11px] text-gray-500 mt-0.5 leading-snug">Provide more understanding on Technology Standards</p>
                                        </div>
                                    </div>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <template x-for="message in messages" :key="message.id">
                    <div class="w-full">
                        <!-- System Messages (centered) -->
                        <template x-if="message.role === 'system'">
                            <div class="flex justify-center">
                                <div class="system-message px-4 py-2">
                                    <div class="text-sm leading-relaxed" x-html="formatMessage(message.content, 'system')"></div>
                                    <div class="text-xs opacity-70 mt-1" x-text="new Date(message.timestamp).toLocaleTimeString()"></div>
                                </div>
                            </div>
                        </template>

                        <!-- User Messages -->
                        <template x-if="message.role === 'user'">
                            <div class="mb-3">
                                <div class="message-bubble user-message max-w-2xl mx-auto">
                                    <div class="mb-1.5">
                                        <span class="agent-badge" style="background: linear-gradient(135deg, #374151 0%, #1f2937 100%);">User</span>
                                    </div>
                                    <div class="text-sm leading-snug font-medium" x-html="formatMessage(message.content, 'user')"></div>
                                    <div class="text-xs opacity-70 mt-1" x-text="new Date(message.timestamp).toLocaleTimeString()"></div>
                                </div>
                            </div>
                        </template>

                        <!-- Bot Messages -->
                        <template x-if="message.role === 'assistant'">
                            <div class="mb-3">
                                <div class="message-bubble bot-message max-w-2xl mx-auto relative">
                                    <div x-show="message.metadata?.agent" class="mb-1.5">
                                        <span class="agent-badge" x-text="(message.metadata?.agent || 'AI') + ' Agent'"></span>
                                    </div>
                                    <div class="text-sm leading-snug" x-html="formatMessage(message.content, 'assistant')"></div>
                                    <div class="text-xs text-gray-500 mt-1" x-text="new Date(message.timestamp).toLocaleTimeString()"></div>
                                </div>
                            </div>
                        </template>
                    </div>
                </template>
            </div>

            <div class="bg-white border-t border-gray-200 p-4 shadow-lg">
                <div class="flex items-end space-x-3">
                    <textarea x-model="currentMessage"
                              @keydown.enter.prevent="if(!$event.shiftKey) sendMessage()"
                              placeholder="Type your message... (Shift+Enter for new line)"
                              rows="1"
                              class="flex-1 p-3 border border-gray-300 rounded-xl resize-none focus:ring-2 focus:ring-gray-400 focus:border-transparent transition-all"
                              style="min-height: 44px; max-height: 120px;"></textarea>

                    <button @click="sendMessage()"
                            :disabled="!currentMessage.trim()"
                            class="bg-gray-900 hover:bg-gray-800 disabled:bg-gray-300 disabled:cursor-not-allowed text-white p-3 rounded-xl transition-colors shadow-sm">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
